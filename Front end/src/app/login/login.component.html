<div class="row" style="margin-top:-14vh">
    <div class="col-md-4 col-lg-4 col-xs-4" style="height:100vh;background-color:rgb(8, 111, 129);  ">
                    
    </div>
    <div class="col-md-8 col-lg-8 col-xs-8" style="background-color: rgb(219, 219, 219);height:100vh">
        <div class="col-md-5 col-md-offset-4 col-lg-5 col-lg-offset-4 col-xs-5 col-xs-offset-4" style="padding-top:10%">
            <img src="/assets/log4.jpg" alt="" height="150px" width="150px" class="center-block" style="border-radius: 10px">   
            <br><br>
                <form  [formGroup]="loginForm" class="form-group " (ngSubmit)="loginControl()">
                    <br>
                    <br>
                            
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username">
                        <span *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.dirty" class="text-danger">
                            *Mandatory Field
                        </span>
                            <br>                    
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" formControlName="password" id="myInput" placeholder="Password">
                    <!-- <input type="checkbox" (click)="myFunction()">Show Password -->
                            <span *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.dirty" class="text-danger">    
                                *Mandatory Field
                            </span>
                        <br>
                
                           <label for="">Category:</label>
                           <select name="" id="" formControlName="category"class="form-control" >
                               <option value="">--Select--</option>
                               <option value="Reviewer">Reviewer</option>
                               <option value="QPEditor">QPEditor</option>
                               <option value="ETA">ETA</option>
                           </select>
                        <br>    
                        
                    <button type="submit" class="btn button"  style="vertical-align:middle; width:100%;font-size: 20px;font-weight:bolder"><span>Login</span></button>
                      
                    <div *ngIf="errorMessage!=null">
                        <span class="text-danger">{{errorMessage}}</span>
                      </div>
                      <div *ngIf="successMessage!=null">
                            <div *ngIf="routingTo()"></div>
                       
                      </div>
                </form>
                   
                        
                       
                    </div>  
                             
        </div>
            
    </div>
