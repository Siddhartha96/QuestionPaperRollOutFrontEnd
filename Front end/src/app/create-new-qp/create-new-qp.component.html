<style>
  .button {
    display: inline-block;
    border-radius: 4px;
    background-color:rgb(8, 111, 129); 
    border: none;
    width: 100px;
    color: #FFFFFF;
    transition: all 0.5s;
    cursor: pointer;
    margin-top: 5px;
  }
  
  .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }
  
  .button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
  }
  
  .button:hover span {
    padding-right: 25px;
  }
  
  .button:hover span:after {
    opacity: 1;
    right: 0;
  }
</style>
