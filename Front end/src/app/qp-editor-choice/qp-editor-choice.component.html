<style>
    .button {
      display: inline-block;
      border-radius: 4px;
      background-color:  rgb(8, 111, 129); 
      border: none;
      color: #FFFFFF;
      text-align: center;
      font-size: 28px;
      padding: 20px;
      width: 265px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
      margin-left: 50px;
      vertical-align: middle;
      
    }
    
    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }
    
    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }
    
    .button:hover span {
      padding-right: 25px;
    }
    
    .button:hover span:after {
      opacity: 1;
      right: 0;
    }
    h2{
      color:white;
    
      
      
    }
    /* .row{
      margin-top: 80px;
    } */
    </style>
